<!doctype html>
<html>
    <head><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"></head>
    <body>
        <div class="container">
            <div class='heading'>
                <h1>Lost a pet or found a pet</h1>
            </div>
            
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="input-group mb-3">
                    <input type="file" class="form-control" id="inputGroupFile02" name='query_img'>
                    <button type="submit" class="btn btn-danger">Search</button>
                  </div>
                {% comment %} <input type="file" name="query_img"><br>
                <input type="submit"> {% endcomment %}
            </form>
                <h2>Results:</h2>
            {% for score in scores %}
            <figure style="float: left; margin-right: 20px; margin-bottom: 20px;">
                <img src="{{ score.1 }}" height="200px">
                
            </figure>
            {% endfor %}
        </div>
        <style>
            .heading{
                display: flex;
                align-items: center;
                justify-content: center;
            }
        </style>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>

</html>
